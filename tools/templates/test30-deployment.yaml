          limits:
            cpu: "2"
            memory: 384Mi
          requests:
            cpu: 100m 
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
             - ALL 
             - MKNOD
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        volumeMounts:
        - mountPath: /var/run/lttng
          name: lttng-unix-socket
        - mountPath: /tmp/lttng
          name: lttng-runtime
        - mountPath: /dev/shmem
