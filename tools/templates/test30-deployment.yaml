          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - MKNOD  
            - all
          privileged: false
          readOnlyRootFilesystem: true 
          runAsNonRoot: true
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
        - mountPath: /tmp/cores
          name: shared-cores
        - mountPath: /var/log
          name: var-log
        - mountPath: /var/run/lttng
          name: lttng-unix-socket
        - mountPath: /tmp/lttng
          name: lttng-runtime
        - mountPath: /mnt/lttng
          name: shared-pid-file
        - mountPath: /etc/certs/ca
          name: root-ca
          readOnly: true
        - mountPath: /etc/certs/cm
          name: cm-cert
          readOnly: true
        - mountPath: /etc/certs/fm
          name: fm-cert
          readOnly: true
        - mountPath: /logs/
