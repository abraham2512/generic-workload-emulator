      - env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        image: {{ registry_address }}:5000/ubi8/ubi
        command: ["/bin/sh"]
        args: ["-c", "while true; do sleep 10;done"]
        imagePullPolicy: IfNotPresent
        readinessProbe:
          exec:
            command:
            - ls
          failureThreshold: 5 
          initialDelaySeconds: 5  
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 5 
        name: t30-3
