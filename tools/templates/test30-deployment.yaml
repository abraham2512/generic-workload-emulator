apiVersion: apps/v1
kind: Deployment
metadata:
  name: test30-deployment
  namespace: test
  labels:
    app: test30 
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: test30 
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: '[{"name": "ztp-sriov-nw-du-fh", "namespace": "test" }, {"name": "ztp-sriov-net-f1", "namespace": "test" }]'
      labels:
        app: test30
