          secretName: s172-2 
      - name: vault-cert
        secret:
          defaultMode: 420
          secretName: s173-2 
      - name: ca-trusted-cert
        secret:
          defaultMode: 420
          optional: true
          secretName: s186-2 
      - name: etcd-root-client-certs
        secret:
          defaultMode: 420
          secretName: s32-2 
      - name: vault-client-cert
        secret:
          defaultMode: 420
          secretName: s172-2
