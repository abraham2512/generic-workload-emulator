apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test10
  namespace: test
  labels:
    app: test10 
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: test10 
  template:
    metadata:
      labels:
        app: test10
    spec: 
      containers: 
      - env:
        - name: TZ
          value: UTC
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: POD_UID
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.uid
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        image: {{ registry_address }}:5000/ubi8/ubi
        command: ["/bin/sh"]
        args: ["-c", "while true; do sleep 10;done"]
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - ls  
          failureThreshold: 6 
          initialDelaySeconds: 300 
          periodSeconds: 15 
          successThreshold: 1
          timeoutSeconds: 15
        name: t10-1
        readinessProbe:
          exec:
            command:
            - ls  
          failureThreshold: 3 
          initialDelaySeconds: 20 
          periodSeconds: 5 
          successThreshold: 1
          timeoutSeconds: 15
        resources:
          limits:
            cpu: 250m 
            hugepages-1Gi: 1Gi
            memory: 2560Mi
          requests:
            cpu: 200m
            hugepages-1Gi: 1Gi
            memory: 300Mi 
#fix me
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - MKNOD
            - all
          privileged: false
          readOnlyRootFilesystem: false 
          runAsNonRoot: true
#add configmaps 
        volumeMounts:
        - mountPath: /hugepages
          name: hugepage
        - mountPath: /data
          name: data
        - mountPath: /tmp/certificates/brm/
          name: brm-client-certificates
        - mountPath: /tmp/certificates/server/
          name: pg-server-certificates
        - mountPath: /tmp/certificates/ca/
          name: trusted-ca
        - mountPath: /tmp/certificates/clica/
          name: client-ca
        - mountPath: /tmp/certificates/client/replica/
          name: replica-client-certificates
        - mountPath: /tmp/certificates/client/postgres/
          name: postgres-client-certificates
      - env:
        - name: MESSAGE_LEN
          value: "240"
        - name: LOG_PERIOD_SEC
          value: "1/5"
        - name: POD_NAME
          valueFrom:
            fieldRef:
               fieldPath: metadata.name
        image: {{ registry_address }}:5000/test_images/logging:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - ls
          failureThreshold: 3
          initialDelaySeconds: 1
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 10
        name: sidecar-1 
        resources:
          limits:
            cpu: 125m
            memory: 100Mi
          requests:
            cpu: 50m
            memory: 50Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - MKNOD
            - all
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
      volumes:
      - emptyDir:
          medium: HugePages
        name: hugepage
      - name: brm-client-certificates
        secret:
          defaultMode: 416
          secretName: s36-2
      - name: pg-server-certificates
        secret:
          defaultMode: 416
          secretName: s42-2 
      - name: trusted-ca
        secret:
          defaultMode: 416
          secretName: s186-2
      - name: client-ca
        secret:
          defaultMode: 416
          secretName: s7-1  
      - name: replica-client-certificates
        secret:
          defaultMode: 416
          secretName: s41-2 
      - name: postgres-client-certificates
        secret:
          defaultMode: 416
          secretName: s40-2 

  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "local-sc"
      resources:
        requests:
          storage: 10Gi
