apiVersion: apps/v1
kind: StatefulSet 
metadata:
  name: test9
  namespace: test
  labels:
    app: test9 
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: test9 
  template:
    metadata:
      labels:
        app: test9
    spec: 
      containers: 
      - env:
        - name: TZ
          value: UTC
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: {{ registry_address }}:5000/ubi8/ubi
        command: ["/bin/sh"]
        args: ["-c", "while true; do sleep 10;done"]
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - ls 
          failureThreshold: 3
          initialDelaySeconds: 15 
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        name: t9-1
        readinessProbe:
          exec:
            command:
            - ls 
          failureThreshold: 3
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        resources:
          limits:
            cpu: 157m 
            memory: 450Mi 
          requests:
            cpu: 125m 
            memory: 250Mi 
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - MKNOD
              - all
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
        volumeMounts:
        - mountPath: /sharedData
          name: data
        - mountPath: /logs
          name: log-shipper-storage-path
        - mountPath: /run/sec/cas/siptlsca/
          name: siptls-ca
        - mountPath: /run/sec/certs/bro
          name: etcd-bro-client-cert
        - mountPath: /run/sec/certs/client/
          name: etcdctl-client-cert
        - mountPath: /run/sec/cas/clientca/
          name: client-ca
      - env:
        - name: MESSAGE_LEN
          value: "240"
        - name: LOG_PERIOD_SEC
          value: "1/5"
        - name: POD_NAME
          valueFrom:
            fieldRef:
               fieldPath: metadata.name
        image: {{ registry_address }}:5000/test_images/logging:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - ls
          failureThreshold: 3
          initialDelaySeconds: 1
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 10
        name: sidecar-1 
        resources:
          limits:
            cpu: 125m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 150Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - MKNOD
            - all
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
        volumeMounts:
        - mountPath: /logs
          name: log-shipper-storage-path
        - mountPath: /run/secrets/ca-certificates/
          name: server-ca-certificate
          readOnly: true
        - mountPath: /run/secrets/certificates/
          name: lt-client-cert
          readOnly: true
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: datadir-data-2
      - emptyDir:
          sizeLimit: 500Mi
        name: log-shipper-storage-path
      - name: server-ca-certificate
        secret:
          defaultMode: 420
          optional: true
          secretName: s186-2 
      - name: lt-client-cert
        secret:
          defaultMode: 420
          optional: true
          secretName: s33-2
      - name: siptls-ca
        secret:
          defaultMode: 420
          optional: false
          secretName: s186-2
      - name: etcd-bro-client-cert
        secret:
          defaultMode: 420
          optional: false
          secretName: s31-2 
      - name: etcdctl-client-cert
        secret:
          defaultMode: 420
          optional: false
          secretName: s32-2 
      - name: client-ca
        secret:
          defaultMode: 420
          optional: false
          secretName: s6-1 
